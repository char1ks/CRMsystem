<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All person</title>
</head>
<body>
    <div th:each=" person : ${allPerson}">
        <a th:href="@{/person/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
    </div>
</body>
</html>
